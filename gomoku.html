<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代五子棋</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        .board-section {
            flex: 1;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board-wrapper {
            position: relative;
            background: #0d1117;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            border-radius: 8px;
        }
        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #4776E6, #8E54E9);
            color: white;
            box-shadow: 0 4px 15px rgba(142, 84, 233, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(142, 84, 233, 0.6);
        }
        button:active { transform: translateY(0); }
        button#restart { background: linear-gradient(90deg, #FF416C, #FF4B2B); }
        button#restart:hover { box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6); }
        .info-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .player-turn {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
        }
        .piece-preview {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        .black-preview { background: radial-gradient(circle at 30% 30%, #555, #000); }
        .white-preview { background: radial-gradient(circle at 30% 30%, #fff, #ccc); }
        .turn-text { font-size: 1.4rem; font-weight: 600; }
        .history {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .history h3 { margin-bottom: 10px; color: #8E54E9; }
        .history-list { list-style: none; }
        .history-list li {
            padding: 8px 12px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 4px solid #4776E6;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .winner-piece {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), inset 0 -8px 15px rgba(0, 0, 0, 0.4);
        }
        .modal button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
        }
        @media (max-width: 900px) {
            .game-container { flex-direction: column; align-items: center; }
            .board-section, .info-panel { min-width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>五子棋</h1>
        <p class="subtitle">双人对战 · 极简现代风格</p>
    </header>
    <main class="game-container">
        <section class="board-section">
            <div class="board-wrapper">
                <canvas id="boardCanvas" width="600" height="600"></canvas>
            </div>
            <div class="controls">
                <button id="undo">悔棋</button>
                <button id="restart">重新开始</button>
            </div>
        </section>
        <section class="info-panel">
            <div class="player-turn">
                <div class="piece-preview black-preview" id="currentPiece"></div>
                <div class="turn-text">当前回合: <span id="currentPlayer">黑方</span></div>
            </div>
            <div class="history">
                <h3>落子记录</h3>
                <ul class="history-list" id="historyList"></ul>
            </div>
        </section>
    </main>
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>获胜!</h2>
            <div class="winner-piece" id="winnerPiece"></div>
            <p id="winnerText" style="font-size: 1.5rem; margin: 20px 0;">黑方获得胜利!</p>
            <button id="modalRestart">再来一局</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('boardCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 15;
        const cellSize = canvas.width / (gridSize + 1);
        let board = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
        let currentPlayer = 1;
        let gameOver = false;
        let moveHistory = [];
        const currentPlayerSpan = document.getElementById('currentPlayer');
        const currentPiecePreview = document.getElementById('currentPiece');
        const historyList = document.getElementById('historyList');
        const winModal = document.getElementById('winModal');
        const winnerPiece = document.getElementById('winnerPiece');
        const winnerText = document.getElementById('winnerText');

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#8B4513');
            gradient.addColorStop(1, '#D2691E');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            for (let i = 0; i < gridSize; i++) {
                const pos = (i + 1) * cellSize;
                ctx.beginPath();
                ctx.moveTo(cellSize, pos);
                ctx.lineTo(canvas.width - cellSize, pos);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos, cellSize);
                ctx.lineTo(pos, canvas.height - cellSize);
                ctx.stroke();
            }
            const centerDots = [3, 7, 11];
            ctx.fillStyle = '#222';
            centerDots.forEach(x => centerDots.forEach(y => {
                ctx.beginPath();
                ctx.arc((x + 1) * cellSize, (y + 1) * cellSize, 5, 0, Math.PI * 2);
                ctx.fill();
            }));
        }

        function drawPiece(x, y, player) {
            const px = (x + 1) * cellSize;
            const py = (y + 1) * cellSize;
            const radius = cellSize * 0.4;
            const gradient = ctx.createRadialGradient(px - 5, py - 5, 1, px, py, radius);
            if (player === 1) {//黑方
                gradient.addColorStop(0, '#666');
                gradient.addColorStop(1, '#000');
            } else {//白方
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#aaa');
            }
            ctx.beginPath();
            ctx.arc(px, py, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.fill();
            ctx.shadowColor = 'transparent';
        }

        function updateUI() {
            currentPlayerSpan.textContent = currentPlayer === 1 ? '黑方' : '白方';
            currentPiecePreview.className = 'piece-preview ' + (currentPlayer === 1 ? 'black-preview' : 'white-preview');
        }

        function addHistory(x, y, player) {
            const move = { x, y, player };
            moveHistory.push(move);
            const li = document.createElement('li');
            li.textContent = `${player === 1 ? '黑' : '白'}方: (${x + 1}, ${y + 1})`;
            historyList.prepend(li);
        }

        function checkWin(x, y, player) {
            const directions = [[1,0],[0,1],[1,1],[1,-1]];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let step = 1; step < 5; step++) {
                    const nx = x + dx * step, ny = y + dy * step;
                    if (nx < 0 || nx >= gridSize || ny < 0 || ny >= gridSize || board[ny][nx] !== player) break;
                    count++;
                }
                for (let step = 1; step < 5; step++) {
                    const nx = x - dx * step, ny = y - dy * step;
                    if (nx < 0 || nx >= gridSize || ny < 0 || ny >= gridSize || board[ny][nx] !== player) break;
                    count++;
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function showWinner(player) {
            gameOver = true;
            winnerPiece.className = 'winner-piece ' + (player === 1 ? 'black-preview' : 'white-preview');
            winnerText.textContent = (player === 1 ? '黑方' : '白方') + ' 获得胜利!';
            winModal.style.display = 'flex';
        }

        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) / cellSize) - 1;
            const y = Math.round((e.clientY - rect.top) / cellSize) - 1;
            if (x < 0 || x >= gridSize || y < 0 || y >= gridSize || board[y][x] !== 0) return;
            board[y][x] = currentPlayer;
            drawPiece(x, y, currentPlayer);
            addHistory(x, y, currentPlayer);
            if (checkWin(x, y, currentPlayer)) {
                showWinner(currentPlayer);
            } else {
                currentPlayer = 3 - currentPlayer;
                updateUI();
            }
        });

        document.getElementById('undo').addEventListener('click', () => {
            if (gameOver || moveHistory.length === 0) return;
            const last = moveHistory.pop();
            board[last.y][last.x] = 0;
            currentPlayer = last.player;
            historyList.removeChild(historyList.firstChild);
            drawBoard();
            moveHistory.forEach(m => drawPiece(m.x, m.y, m.player));
            updateUI();
        });

        document.getElementById('restart').addEventListener('click', resetGame);
        document.getElementById('modalRestart').addEventListener('click', () => {
            winModal.style.display = 'none';
            resetGame();
        });

        function resetGame() {
            board = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            currentPlayer = 1;
            gameOver = false;
            moveHistory = [];
            historyList.innerHTML = '';
            drawBoard();
            updateUI();
        }

        drawBoard();
        updateUI();
    </script>
</body>
</html>
